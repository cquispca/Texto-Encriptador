<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo Alura">
    </header>
    <main>
        <section class="seccion_uno">
            <textarea class="caja_texto" placeholder="Ingrese el texto aqui"></textarea>
                <p class="informacion"> <img src="img/exclamacion.svg" alt="exclamacion">Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button id="boton_encriptador" class="boton_encriptador">Encriptar</button>
                <button id="boton_desencriptar" class="boton_desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="seccion_dos">
            <div class="presentacion">
                <img src="img/Muñeco.png" alt="muñeco">
                <p class="mensaje-placeholder bold">Ningún mensaje fue encontrado</p>
                <p class="mensaje-placeholder small">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="resultado">
                <textarea id="mensaje" class="mensaje" readonly></textarea>
                <button id="boton_copiar" class="boton_copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="creditos">
        <h6 class="texto_creditos">Encriptador Desarrollado por Cristopher Quispe</h6>
    </footer>
    <script src="script.js"></script>
</body>
</html>
